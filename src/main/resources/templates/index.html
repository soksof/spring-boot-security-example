<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}" with:title="'Welcome to our page'">
<th:block layout:fragment="content">
    <div class="popular_places_area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section_title text-center mb_70">
                        <h3 th:text="${header}">Popular Places</h3>
                        <p th:text="${subHeader}">Suffered alteration in some form, by injected humour or good day randomised booth anim 8-bit hella wolf moon beard words.</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6" th:each="tour : ${tours}">
                    <div class="single_place">
                        <div class="thumb">
                            <img th:src="@{/img/places/{img}.png(img=${tour.getImage()})}" alt="">
                            <a href="#" class="prise" th:text="${tour.getPrice()+'€'}">500</a>
                        </div>
                        <div class="place_info">
                            <a th:href="@{/tour/update/{title}(title=${tour.getTitle()})}"><h3 th:text="${tour.getTitle()}">Title</h3></a>
                            <p th:text="${tour.getSubtitle()}">subtitle</p>
                            <div class="rating_days d-flex justify-content-between">
                                <span class="d-flex justify-content-center align-items-center">
                                     <i class="fa fa-star"></i>
                                     <i class="fa fa-star"></i>
                                     <i class="fa fa-star"></i>
                                     <i class="fa fa-star"></i>
                                     <i class="fa fa-star"></i>
                                     <a href="#" th:text="${'('+tour.getReviews()+') Αξιολογήσεις'}">(20 Review)</a>
                                </span>
                                <div class="days">
                                    <i class="fa fa-clock-o"></i>
                                    <a href="#" th:text="${tour.getDays()+' Μέρες'}">5 Days</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="more_place_btn text-center">
                        <a class="boxed-btn4" href="#">Περισσότερα</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
